<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Concursos</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    .login-container { max-width: 400px; margin: auto; }
    input { display: block; width: 100%; margin: 1rem 0; padding: 0.5rem; }
    .btn { background-color: #007bff; color: white; border: none; padding: 0.5rem; width: 100%; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login no Sistema</h2>
    <input type="text" placeholder="Usuário" required>
    <input type="password" placeholder="Senha" required>
    <button class="btn">Entrar</button>
    <p class="error">Usuário ou senha inválidos</p>
  </div>
</body>
</html>
