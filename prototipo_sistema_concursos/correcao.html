<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Correção de Provas</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    .form-container { max-width: 600px; margin: auto; }
    .btn { background-color: #d9534f; color: white; padding: 0.5rem; border: none; cursor: pointer; width: 100%; margin-top: 1rem; }
    .success { color: green; }
    .error { color: red; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    td, th { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Correção de Provas</h2>
    <label>Upload do Gabarito Oficial</label>
    <input type="file" accept=".pdf,.csv">
    <button class="btn">Corrigir Provas</button>

    <table>
      <thead>
        <tr>
          <th>Inscrição</th>
          <th>Nome</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>20250123</td>
          <td>Maria Silva</td>
          <td>82</td>
        </tr>
      </tbody>
    </table>

    <p class="success">Correção realizada com sucesso! Relatórios disponíveis.</p>
    <p class="error">Erro no gabarito enviado. Verifique o arquivo.</p>
    <button class="btn" style="background-color: gray;">Baixar Relatório PDF</button>
  </div>
</body>
</html>
