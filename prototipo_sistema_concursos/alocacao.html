<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alocação de Candidatos</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    .form-container { max-width: 800px; margin: auto; }
    select { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    .btn { background-color: #5cb85c; color: white; padding: 0.5rem; border: none; cursor: pointer; width: 100%; }
    .error, .success { margin-top: 1rem; }
    .error { color: red; }
    .success { color: green; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    td, th { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Alocar Candidatos</h2>
    <select>
      <option>Filtrar por Concurso</option>
    </select>
    <select>
      <option>Filtrar por Cargo</option>
    </select>
    <select>
      <option>Filtrar por Localidade</option>
    </select>
    <button class="btn">Alocar Candidatos</button>

    <table>
      <thead>
        <tr>
          <th>Local</th>
          <th>Capacidade</th>
          <th>Candidatos Alocados</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Colégio A</td>
          <td>100</td>
          <td>85</td>
        </tr>
      </tbody>
    </table>

    <p class="success">Alocação realizada com sucesso!</p>
    <p class="error">Capacidade insuficiente ou filtros inválidos.</p>
    <button class="btn" style="background-color: gray;">Exportar PDF / Excel</button>
  </div>
</body>
</html>
